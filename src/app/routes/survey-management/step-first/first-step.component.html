<div>
    <br>
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>健康体检调查表<span id="red">&nbsp;( *为必填项 )</span></ng-template>
                <ng-template #body>
                    <nz-steps [(nzCurrent)]="current" [nzSize]="'small'" >
                        <nz-step *ngFor="let step of schedule_list,index as i" [nzTitle]="step.status" [nzDescription]="step.descript" (click)="jumpTo(i)"></nz-step>
                    </nz-steps>
                    <div *ngFor="let question of questionList">
                        <div [ngSwitch]="question.type">
                            <app-inputcmp     *ngSwitchCase="'input'"     [question]="question" (onVoted)="onVoted($event)" (onVotedShow)="onVotedShow($event)"></app-inputcmp>
                            <app-datecmp      *ngSwitchCase="'date'"      [question]="question" (onVoted)="onVoted($event)" (onVotedShow)="onVotedShow($event)"></app-datecmp>
                            <app-radiocmp     *ngSwitchCase="'radio'"     [question]="question" (onVoted)="onVoted($event)" (onVotedShow)="onVotedShow($event)"></app-radiocmp>
                            <app-idccmp       *ngSwitchCase="'idc'"       [question]="question" (onVoted)="onVoted($event)" (onVotedShow)="onVotedShow($event)"></app-idccmp>
                            <app-phonecmp     *ngSwitchCase="'phone'"     [question]="question" (onVoted)="onVoted($event)" (onVotedShow)="onVotedShow($event)"></app-phonecmp>
                            <app-checkboxcmp  *ngSwitchCase="'checkbox'"  [question]="question" (onVoted)="onVoted($event)" (onVotedShow)="onVotedShow($event)"></app-checkboxcmp>
                        </div>
                    </div>
                    <div class="steps-action">
                        <button *ngIf="!buttondisable"  nz-button [nzType]="'default'" (click)="next()">
                            <span>下一步</span>
                        </button>
                        <button *ngIf="!buttondisable"  nz-button [nzType]="'default'" (click)="temporary_deposit()" >
                            <span>暂存</span>
                        </button>
                        <button nz-button [nzType]="'default'" (click)="exit()">
                            <span>退出</span>
                        </button>
                    </div>
                </ng-template>
            </nz-card>
        </div>
    </div>
</div>
