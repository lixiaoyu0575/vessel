<br>
<div nz-row>
    <div nz-col>
        <nz-card>
            <ng-template #title>健康体检调查表</ng-template>
            <ng-template #body>

              <div nz-row [nzGutter]="16">
                  <div nz-col [nzMd]="24">
                      <nz-card>
                          <ng-template #title>Basic</ng-template>
                          <ng-template #body>
                              <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
                                  <thead nz-thead>
                                      <tr>
                                          <th nz-th><span>Name</span></th>
                                          <th nz-th><span>Age</span></th>
                                          <th nz-th><span>Address</span></th>
                                          <th nz-th><span>Action</span></th>
                                      </tr>
                                  </thead>
                                  <tbody nz-tbody>
                                      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                                          <td nz-td>{{data.name}}</td>
                                          <td nz-td>{{data.age}}</td>
                                          <td nz-td>{{data.address}}</td>
                                          <td nz-td>
                                              <span>
                                                  <a>Action</a>
                                                  <span nz-table-divider></span>
                                                  <a>Delete</a>
                                                  <span nz-table-divider></span>
                                                  <nz-dropdown>
                                                      <a class="ant-dropdown-link" nz-dropdown>
                                                          More<i class="anticon anticon-down"></i>
                                                      </a>
                                                      <ul nz-menu>
                                                          <li nz-menu-item>1st menu item</li>
                                                          <li nz-menu-item>2st menu item</li>
                                                          <li nz-menu-item>3st menu item</li>
                                                      </ul>
                                                  </nz-dropdown>
                                              </span>
                                          </td>
                                      </tr>
                                  </tbody>
                              </nz-table>
                          </ng-template>
                      </nz-card>
                  </div>
                  
              </div>

              <button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzShape]="'circle'" [disabled]="false" class="mr-sm">
                <i class="anticon anticon-plus"></i>
              </button>

            </ng-template>
        </nz-card>
    </div>
</div>
