<div nz-row>
  <div nz-col>
      <nz-card>
          <ng-template #title>
              <label nz-form-item-required >6.13 请你回忆一下，在你工作的那些年，是否曾经暴露于以下污染物，并且持续时间至少达６个月？</label>
          </ng-template>
          <ng-template #body>
                <form nz-form [nzLayout]="'inline'" >
                    <div nz-form-control nz-col [nzSm]="20">
                        <nz-table>
                            <thead nz-thead>
                                <tr>
                                    <th nz-th><span>烟雾种类</span></th>
                                    <th nz-th><span>曾经暴露超过６个月</span></th>
                                    <th nz-th><span>若是，累计暴露时间</span></th>
                                </tr>
                            </thead>

                            <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let smokeName of smokeNames,index as i">  <!--根据酒名生成每一行数据-->
                                    <td nz-td>{{smokeName}}</td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="selected[i]" (ngModelChange)="answerChange(row)" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>
                                      <span>
                                          <nz-input-number [nzMin]="0" [nzMax]="100" [(ngModel)]="exposureTime[i]" (ngModelChange)="answerChange(row)" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                      </span>
                                      年
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </form>
          </ng-template>
      </nz-card>
  </div>
</div>
