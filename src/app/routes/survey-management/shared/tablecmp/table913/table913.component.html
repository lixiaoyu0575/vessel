<div [hidden]="question.hidden" >
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label nz-form-item-required >9.13 你是否接受过以下与妇科相关的手术？</label>
                </ng-template>
                <ng-template #body>
                    <form nz-form [nzLayout]="'inline'" >
                        <div nz-form-control nz-col [nzSm]="20">
                            <nz-table>
                                <thead nz-thead>
                                <tr>
                                    <th nz-th><span>手术种类</span></th>
                                    <th nz-th><span>接受过手术</span></th>
                                    <th nz-th><span>若是，手术年龄？</span></th>
                                </tr>
                                </thead>
                                <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let operationName of operationNames,index as i">  <!--根据手术名称生成每一行数据-->
                                    <td nz-td>{{operationName}}</td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="selected[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>
                                      <span>
                                          <nz-input-number [nzMin]="0" [nzMax]="100" [(ngModel)]="operationAge[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                      </span>
                                        岁
                                    </td>
                                </tr>
                                </tbody>
                            </nz-table>
                        </div>
                    </form>
                </ng-template>
            </nz-card>
        </div>
    </div>

</div>
