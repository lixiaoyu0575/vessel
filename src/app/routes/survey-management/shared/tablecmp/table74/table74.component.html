<div nz-row [hidden]="question.hidden">
    <div nz-col>
        <nz-card>
            <ng-template #title>
                <label nz-form-item-required >7.4 你是否曾被乡/区级或以上医院医生诊断患有过下列疾病？</label>
            </ng-template>
            <ng-template #body>
                <form nz-form [nzLayout]="'inline'" >
                    <div nz-form-control nz-col [nzSm]="20">
                        <nz-table>
                            <thead nz-thead>
                            <tr>
                                <th nz-th><span>疾病名称</span></th>
                                <th nz-th><span>是否患病(7.4a)</span></th>
                                <th nz-th><span>首次诊断年龄(7.4b)</span></th>
                                <th nz-th><span>目前是否仍接受治疗(7.4c)</span></th>
                                <th nz-th><span>是否住过院(7.4d)</span></th>
                                <th nz-th><span>如是，上次住院日期(可直接输入，格式xxxx-xx-xx）(7.4e)</span></th>
                            </tr>
                            </thead>

                            <tbody nz-tbody>
                            <tr nz-tbody-tr *ngFor="let illnessName of illnessNames,index as i">  <!--根据酒名生成每一行数据-->
                                <td nz-td>{{illnessName}}
                                    <span>
                                        <nz-input id = "small" *ngIf = "i === 25|| i === 26" [(ngModel)]="other[i]" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}"></nz-input>
                                    </span>
                                </td>
                                <td nz-td >
                                    <label nz-checkbox [(ngModel)]="hasThisIllness[i]" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}"></label>
                                </td>
                                <td nz-td>
                                    <span>
                                        <nz-input-number [nzMin]="0" [nzMax]="130" [(ngModel)]="firstSickAge[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                    </span>岁
                                </td>
                                <td nz-td>
                                    <label nz-checkbox [(ngModel)]="beingTreated[i]" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}"></label>
                                </td>
                                <td nz-td>
                                    <label nz-checkbox [(ngModel)]="hospitalized[i]" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}"></label>
                                </td>
                                <td nz-td>
                                    <span>
                                        <nz-datepicker [(ngModel)]="lastTimeInHospital[i]" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}"></nz-datepicker>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </form>
            </ng-template>
        </nz-card>
    </div>
</div>
