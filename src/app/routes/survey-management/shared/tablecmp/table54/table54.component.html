<div nz-row [hidden]="question.hidden">
  <div nz-col>
      <nz-card>
          <ng-template #title>
              <label nz-form-item-required >5.4 在过去一年中，你大约多久出现一次下面列举的情况？</label>
          </ng-template>
          <ng-template #body>
                <form nz-form [nzLayout]="'inline'" >
                    <div nz-form-control nz-col [nzSm]="20">
                        <nz-table>
                            <thead nz-thead>
                                <tr>
                                    <th nz-th></th>
                                    <th nz-th><span>每天</span></th>
                                    <th nz-th><span>4-6次/周</span></th>
                                    <th nz-th><span>1-3次/周</span></th>
                                    <th nz-th><span>1-3次/月</span></th>
                                    <th nz-th><span>从不或极少</span></th>
                                </tr>
                            </thead>

                            <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let actionName of actionNames,index as i">  <!--根据酒名生成每一行数据-->
                                    <td nz-td>{{actionName}}</td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="localAnswer[i][0]" [nzDisabled]="editdisabled" (ngModelChange)="radioChange(i,0)" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="localAnswer[i][1]" [nzDisabled]="editdisabled" (ngModelChange)="radioChange(i,1)" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="localAnswer[i][2]" [nzDisabled]="editdisabled" (ngModelChange)="radioChange(i,2)" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="localAnswer[i][3]" [nzDisabled]="editdisabled" (ngModelChange)="radioChange(i,3)" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="localAnswer[i][4]" [nzDisabled]="editdisabled" (ngModelChange)="radioChange(i,4)" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </form>
          </ng-template>
      </nz-card>
  </div>
</div>
