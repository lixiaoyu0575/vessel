<div [hidden]="question.hidden">
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label nz-form-item-required >{{question.id1}}{{question.title}}</label>
                </ng-template>
                <ng-template #body>
                    <form nz-form  >
                        <div nz-form-item  nz-row >
                            <div nz-form-label nz-col [nzSm]="2">
                                <label >麻醉方式</label>
                            </div>
                        <div nz-form-control nz-col [nzSm]="20">
                            <nz-radio-group [(ngModel)]="gca" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}" >
                                <ng-container *ngFor="let item of mazui,index as i">
                                    <label  nz-radio [nzValue]="i"  [nzDisabled]="editdisabled">
                                        <span>{{item}}</span>
                                    </label>
                                </ng-container>
                            </nz-radio-group>
                        </div>
                        </div>
                        <div nz-form-item  nz-row>
                        <div nz-form-label nz-col [nzSm]="2">
                            <label >造影剂使用剂量</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="8">
                            <nz-input [(ngModel)]="gcb" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}" ></nz-input>
                        </div>
                        </div>
                        <div nz-form-item  nz-row >
                            <div nz-form-label nz-col [nzSm]="2">
                                <label >穿刺部位</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20">
                                <nz-radio-group [(ngModel)]="gcc" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}" >
                                    <ng-container *ngFor="let item of chuanci,index as i">
                                        <label  nz-radio [nzValue]="i"  [nzDisabled]="editdisabled">
                                            <span>{{item}}</span>
                                        </label>
                                    </ng-container>
                                </nz-radio-group>
                            </div>
                        </div>
                        <div nz-form-item  nz-row>
                            <div nz-form-label nz-col [nzPush]="4">
                                <span >可选：1、血流畅通 2、少量充盈缺损 3、大量充盈缺损 4、双轨征 5、截断征 6、显影不良 7、侧支形成 8、未显影 9、交通支开放 10、完全闭塞</span>
                            </div>
                        </div>
                        <div nz-form-item  nz-row>
                            <div nz-form-control nz-col [nzSm]="15">
                                <nz-table [nzDataSource]="rawname" [nzIsPagination]="false">
                                    <thead nz-thead>
                                    <tr>
                                        <th nz-th><span>静脉</span></th>
                                        <th nz-th><span>左</span></th>
                                        <th nz-th><span>右</span></th>
                                    </tr>
                                    </thead>
                                    <tbody nz-tbody>
                                    <tr nz-tbody-tr *ngFor = "let Name of rawname,index as i">
                                        <td nz-td>{{Name}}</td>
                                        <td nz-td>
                                    <span>
                                    <nz-input-number  [nzMin]="1" [nzMax]="10" [(ngModel)]="gcd[i][0]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                    </span>
                                        </td>
                                        <td nz-td>
                                    <span>
                                        <nz-input-number  [nzMin]="1" [nzMax]="10"  [(ngModel)]="gcd[i][1]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                    </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </nz-table>
                            </div>
                        </div>
                        <div nz-form-item  nz-row>
                            <div nz-form-label nz-col [nzSm]="2">
                                <label >肺动脉左</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="8">
                                <nz-input-group [nzSize]="'large'">
                                    <div nz-col [nzSpan]="4">
                                        <nz-input-number  [nzMin]="1" [nzMax]="10" [(ngModel)]="gco1" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                    </div>
                                    <div nz-col [nzSpan]="8">
                                        <input [(ngModel)]="gco2" [ngModelOptions]="{standalone: true}" nz-input>
                                    </div>
                                </nz-input-group>
                            </div>
                        </div>
                        <div nz-form-item  nz-row>
                            <div nz-form-label nz-col [nzSm]="2">
                                <label >肺动脉右</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="8">
                                <nz-input-group [nzSize]="'large'">
                                    <div nz-col [nzSpan]="4">
                                        <nz-input-number  [nzMin]="1" [nzMax]="10" [(ngModel)]="gco3" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                    </div>
                                    <div nz-col [nzSpan]="8">
                                        <input [(ngModel)]="gco4" nz-input [ngModelOptions]="{standalone: true}">
                                    </div>
                                </nz-input-group>
                            </div>
                        </div>
                        <div nz-form-item  nz-row >
                            <div nz-form-label nz-col [nzSm]="2">
                                <label >肾静脉</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20">
                                <nz-radio-group [(ngModel)]="gca" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}" >
                                    <ng-container *ngFor="let item of shenjm,index as i">
                                        <label  nz-radio [nzValue]="i"  [nzDisabled]="editdisabled">
                                            <span>{{item}}</span>
                                        </label>
                                    </ng-container>
                                </nz-radio-group>
                            </div>
                        </div>
                        <div nz-form-item  nz-row>
                            <div nz-form-label nz-col [nzSm]="2">
                                <label >造影剂使用剂量</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="8">
                                <nz-input [(ngModel)]="gcb" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}" ></nz-input>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </nz-card>
        </div>
    </div>
</div>
