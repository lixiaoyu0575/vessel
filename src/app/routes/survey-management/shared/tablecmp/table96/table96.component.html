<div [hidden]="question.hidden">
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label nz-form-item-required >9.6 你每次活产生育时的年龄以及孩子出生后母乳喂养的情况时怎样的？</label>
                </ng-template>
                <ng-template #body>
                    <form nz-form [nzLayout]="'inline'" >
                        <div nz-form-control nz-col [nzSm]="20">
                            <nz-table>
                                <thead nz-thead>
                                <tr>
                                    <th nz-th><span>活产次数</span></th>
                                    <th nz-th><span>生育时年龄（岁）</span></th>
                                    <th nz-th><span>母乳喂养时间（月）</span></th>
                                    <th nz-th><span>多/双胞胎</span></th>
                                </tr>
                                </thead>

                                <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let birthTime of birthTimeList,index as i">  <!--根据酒名生成每一行数据-->
                                    <td nz-td>{{birthTime}}</td>
                                    <td nz-td>
                                      <span>
                                          <nz-input-number [nzMin]="0" [nzMax]="100" [(ngModel)]="birthAge[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                      </span>
                                    </td>
                                    <td nz-td><span>
                                          <nz-input-number [nzMin]="0" [nzMax]="100" [(ngModel)]="feedMonths[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                      </span>
                                    </td>
                                    <td nz-td>
                                        <label nz-checkbox [(ngModel)]="isTwins[i]" (ngModelChange)="answerChange()" [nzDisabled]="editdisabled" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                </tr>
                                </tbody>
                            </nz-table>
                        </div>
                    </form>
                </ng-template>
            </nz-card>
        </div>
    </div>

</div>
