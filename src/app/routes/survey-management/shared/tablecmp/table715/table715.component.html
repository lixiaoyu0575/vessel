<div [hidden]="question.hidden">
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label nz-form-item-required >7.15 在你的直系亲属中，是否有人曾被乡/区级医院或以上单位医生诊断患有下述疾病？</label>
                </ng-template>
                <ng-template #body>
                    <form nz-form [nzLayout]="'inline'" >
                        <div nz-form-control nz-col [nzSm]="20">
                            <nz-table>
                                <thead nz-thead>
                                <tr>
                                    <th nz-th><span>亲属</span></th>
                                    <th nz-th><span>中风</span></th>
                                    <th nz-th><span>急性心梗</span></th>
                                    <th nz-th><span>糖尿病</span></th>
                                    <th nz-th><span>抑郁症</span></th>
                                    <th nz-th><span>恶性肿瘤</span></th>
                                    <th nz-th><span>慢阻肺/肺气肿/肺心病/慢支</span></th>
                                </tr>
                                </thead>

                                <tbody nz-tbody>
                                <tr nz-tbody-tr >  <!--根据疾病生成一行-->
                                    <td nz-td>生父（请打勾）</td>
                                    <ng-container *ngFor="let illnessName of illnessNames,index as i">
                                        <td nz-td>
                                            <label nz-checkbox [(ngModel)]="father[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></label>
                                        </td>
                                    </ng-container>
                                </tr>
                                <tr nz-tbody-tr >  <!--根据疾病生成二行-->
                                    <td nz-td>生母（请打勾）</td>
                                    <ng-container *ngFor="let illnessName of illnessNames,index as i">
                                        <td nz-td>
                                            <label nz-checkbox [(ngModel)]="mother[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></label>
                                        </td>
                                    </ng-container>
                                </tr>
                                <tr nz-tbody-tr >  <!--根据疾病生成三行-->
                                    <td nz-td>亲兄弟姐妹（请写数量）</td>
                                    <ng-container *ngFor="let illnessName of illnessNames,index as i">
                                        <td nz-td>
                                            <nz-input-number [nzMin]="0" [nzMax]="20"  [nzDisabled]="editdisabled" [(ngModel)]="brothersAndSisters[i]" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                        </td>
                                    </ng-container>
                                </tr>
                                <tr nz-tbody-tr >  <!--根据疾病生成四行-->
                                    <td nz-td>亲生子女（请写数量）</td>
                                    <ng-container *ngFor="let illnessName of illnessNames,index as i">
                                        <td nz-td>
                                            <nz-input-number [nzMin]="0" [nzMax]="20" [nzDisabled]="editdisabled" [(ngModel)]="children[i]" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                        </td>
                                    </ng-container>
                                </tr>
                                </tbody>
                            </nz-table>
                        </div>
                    </form>
                </ng-template>
            </nz-card>
        </div>
    </div>

</div>
