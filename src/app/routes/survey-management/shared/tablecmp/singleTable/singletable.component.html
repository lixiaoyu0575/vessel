<div [hidden]="question.hidden">
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label nz-form-item-required >{{question.id1}}{{question.title}}</label>
                </ng-template>
                <ng-template #body>
                    <form nz-form [nzLayout]="'inline'" >
                        <div nz-form-control nz-col [nzSm]="20">
                            <nz-table [nzDataSource]="question.rawname" [nzIsPagination]="false">
                                <thead nz-thead>
                                <tr>
                                    <th nz-th><span>{{question.coltitle[0]}}</span></th>
                                    <th nz-th><span>{{question.coltitle[1]}}</span></th>
                                </tr>
                                </thead>
                                <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let Name of question.rawname,index as i">
                                    <td nz-td>{{Name}}</td>
                                    <td nz-td>
                                        <span>
                                            <nz-input-number [nzMin]="0" [nzMax]="100" [(ngModel)]="localAnswer[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </nz-table>
                            <br>
                            <nz-tooltip [nzTitle]="'提示'">
                                <span nz-tooltip>{{question.bottomTitle}}</span>
                            </nz-tooltip>
                        </div>
                    </form>

                </ng-template>

            </nz-card>
        </div>
    </div>

</div>
