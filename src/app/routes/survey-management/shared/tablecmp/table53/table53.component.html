<div nz-row>
  <div nz-col>
      <nz-card>
          <ng-template #title>
              <label nz-form-item-required >5.4 在过去的一年中，你大约多久出现一次下面列举的情况？</label>
          </ng-template>
          <ng-template #body>
                <form nz-form [nzLayout]="'inline'" >
                    <div nz-form-control nz-col [nzSm]="20">
                        <nz-table>
                            <thead nz-thead>
                                <tr>
                                    <th nz-th></th>
                                    <th nz-th><span>香烟类型</span></th>
                                    <th nz-th><span>具体的数量</span></th>
                                </tr>
                            </thead>

                            <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let smokeName of smokeNames,index as i">  <!--根据酒名生成每一行数据-->
                                    <td nz-td>
                                      <label nz-checkbox [(ngModel)]="selected[i]" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></label>
                                    </td>
                                    <td nz-td>{{smokeName}}</td>
                                    <td nz-td>
                                        <span>
                                            <nz-input-number [nzMin]="0" [nzMax]="40" [(ngModel)]="localAnswer[i]" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input-number>
                                        </span>
                                        {{unit[i]}}
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </form>
          </ng-template>
      </nz-card>
  </div>
</div>
