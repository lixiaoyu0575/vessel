<div nz-row [hidden] = "hidden" >
    <div nz-col>
        <nz-card>
            <ng-template #title >
                <label nz-form-item-required >{{question.id}} {{question.tittle}}</label>
            </ng-template>
            <ng-template #body>
                <form nz-form [nzLayout]="'inline'">
                    <div nz-form-control nz-col [nzSm]="20">
                        <nz-radio-group  [(ngModel)]="localAnswer" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}" >
                            <ng-container *ngFor="let item of question.content,index as i">
                                <label  nz-radio [nzValue]="i"  [nzDisabled]="editdisabled">
                                    <span>{{item}}</span>
                                </label>
                            </ng-container>
                        </nz-radio-group>
                    </div>
                </form>
            </ng-template>
        </nz-card>
    </div>
</div>
