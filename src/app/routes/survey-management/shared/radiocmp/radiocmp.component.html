<div nz-row>
    <div nz-col>
        <nz-card>
            <ng-template #title>{{question.id}} {{question.tittle}}</ng-template>
            <ng-template #body>
                <form nz-form [nzLayout]="'inline'">
                    <div nz-form-control nz-col [nzSm]="20">
                        <nz-radio-group >
                            <label nz-radio [nzValue]="i" *ngFor="let item of question.content,index as i">
                                <span>{{item}}</span>
                            </label>
                        </nz-radio-group>
                    </div>
                </form>
            </ng-template>
        </nz-card>
    </div>
</div>
