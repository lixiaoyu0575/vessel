<br>
<div nz-row>
    <div nz-col>
        <nz-card>
            <ng-template #title>健康体检调查表</ng-template>
            <ng-template #body>
            <!-- 遍历questions列表，根据元素的type属性，选择相应模板渲染 -->
                <div *ngFor="let question of questions" >
                    <div [ngSwitch]="question.type">
                        <app-inputcmp     *ngSwitchCase="'input'"     [question]="question"></app-inputcmp>
                        <app-radiocmp     *ngSwitchCase="'radio'"     [question]="question"></app-radiocmp>
                        <app-checkboxcmp  *ngSwitchCase="'checkbox'"  [question]="question"></app-checkboxcmp>
                        <app-tablecmp     *ngSwitchCase="'table'"     [question]="question"></app-tablecmp>
                    </div>
                </div>
            </ng-template>
        </nz-card>
    </div>
</div>

<!-- <button (click)="log()">点我提交</button> -->

<button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzShape]="'circle'" (click)="log()" class="mr-sm">
    <i class="anticon anticon-right"></i>
</button>
