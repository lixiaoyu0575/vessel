                        <button nz-button [nzType]="'default'" (click)="next()" *ngIf="current < 9">

                        </button>
                        <button nz-button [nzType]="'primary'" (click)="log()" *ngIf="current === 9">

                        <button nz-button [nzType]="'default'" (click)="log()" *ngIf="current < 9">
