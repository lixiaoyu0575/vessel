<div>
    <br>
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>周围血管科数据录入系统<span id="red"></span></ng-template>
                <ng-template #body>
                    <nz-steps [(nzCurrent)]="current" [nzSize]="'small'" >
                        <nz-step *ngFor="let step of schedule_list,index as i" [nzTitle]="step.status" [nzDescription]="step.descript" (click)="jumpTo(i,footer)">
                            <ng-template #footer>
                                <div>
                                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleCancel()" [nzLoading]="finished">
                                        取消
                                    </button>
                                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk(i)" [nzLoading]="finished">
                                        确定
                                    </button>
                                </div>
                            </ng-template>
                        </nz-step>
                    </nz-steps>
                    <div *ngFor="let question of questionList">
                        <div [ngSwitch]="question.type">
                            <app-inputcmp     *ngSwitchCase="'input'"     [question]="question" (onVoted)="onVoted($event)" ></app-inputcmp>
                            <app-radiocmp     *ngSwitchCase="'radio'"     [question]="question" (onVoted)="onVoted($event)" ></app-radiocmp>
                        </div>
                    </div>
                    <div class="steps-action">
                        <button *ngIf="!buttondisable"  nz-button [nzType]="'default'" (click)="pre()">
                            <span>上一步</span>
                        </button>
                        <button *ngIf="!buttondisable"  nz-button [nzType]="'default'" (click)="jumpTo(4,footer)">
                            <span>下一步</span>
                        </button>
                        <ng-template #footer>
                            <div>
                                <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleCancel()" [nzLoading]="finished">
                                    取消
                                </button>
                                <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk(4)" [nzLoading]="finished">
                                    确定
                                </button>
                            </div>
                        </ng-template>
                        <button *ngIf="!buttondisable"  nz-button [nzType]="'default'" (click)="temporary_deposit()" >
                            <span>暂存</span>
                        </button>
                        <button nz-button [nzType]="'default'" (click)="exit()">
                            <span>退出</span>
                        </button>
                    </div>
                </ng-template>
            </nz-card>
        </div>
    </div>
</div>
