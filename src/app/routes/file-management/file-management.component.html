<br>
<div nz-row>
    <div nz-col>
        <nz-card>
            <ng-template #title>文件同步分享表</ng-template>
            <ng-template #body>

                <div nz-row [nzGutter]="16">
                    <div nz-col [nzMd]="24">
                        <nz-card>
                            <ng-template #title>已有文件列表</ng-template>
                            <ng-template #body>
                                <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
                                    <thead nz-thead>
                                    <tr>
                                        <th nz-th><span>文件名</span></th>
                                        <th nz-th><span>大小</span></th>
                                        <th nz-th><span>上传时间</span></th>
                                        <th nz-th><span>操作</span></th>
                                    </tr>
                                    </thead>
                                    <tbody nz-tbody>
                                    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                                        <td nz-td>{{data.Name}}</td>
                                        <td nz-td>{{data.Name}}</td>
                                        <td nz-td>{{data.Updated_time}}</td>
                                        <td nz-td>
                                            <!--前段根据四种权限，对应有不同的操作组合。-->
                                            <!--下载文件，调用下载api-->
                                            <span>
                                                <a (click)="downloadFile(data.id, data.Name)">下载</a>
                                                <span nz-table-divider></span>
                                            </span>
                                            <!--删除文件，调用删除api-->
                                            <span>
                                                <a (click)="deleteFile(data.id)" >删除</a>
                                                <!--<span nz-table-divider></span>-->
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </nz-table>
                            </ng-template>
                        </nz-card>
                    </div>
                </div>

                <button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzShape]="'circle'" [routerLink]="['/file/file_upload']" class="mr-sm">
                    <i class="anticon anticon-plus"></i>
                </button>

            </ng-template>
        </nz-card>
    </div>
</div>
